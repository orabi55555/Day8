<!doctype html>
<html lang="en">

<head>
  <!-- Website created by Mads Kjaer - www.madskjaer.dk -->

  <title>To-Do-List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <style>
    .donei {
      color: green;
      position: absolute;
      right: 0;

      border: 0px;
      background-color: transparent;
      margin-right: 20%;

    }

    .deletei {
      color: red;
      position: absolute;
      right: 0;
      border: 0px;
      background-color: transparent;

    }

    li {
      position: relative;
    }

    ul li:hover {
      background: #ddd;
    }

    .doneitem {
      background-color: rgb(143, 136, 136);

    }

    .donetext {
      color: white;
      text-decoration: line-through
    }
  </style>

</head>

<body>
  <div class="container " id="firstdiv">

    <div class="row justify-content-center " id="vertical">
      <div class=" col-lg-5  col-md-10 col-sm-12 p-5 rounded-4" id="color">
        <h2>To Do List</h2>
        <ul id="ullist" class="link-light  list-unstyled">

          <li>
            <div class="text-dark p-2 border-top ">
              <label>Assignment js</label>
              <button class="donei bi  bi-check-square-fill  "></button>
              <button class="deletei bi  bi-x-square-fill "></button>
            </div>

          </li>
          <li>
            <div class="text-dark p-2 border-top">
              <label>Studying lec js</label>
              <button class="donei bi  bi-check-square-fill  "></button>
              <button class="deletei bi  bi-x-square-fill "></button>
            </div>

          </li>
          <li>
            <div class="text-dark p-2 border-top">
              <label>Gym</label>
              <button class="donei bi  bi-check-square-fill  "></button>
              <button class="deletei bi  bi-x-square-fill "></button>
            </div>

          </li>
        </ul>
        <div class="text-dark   ">
          <label>Task</label>
          <input id="inputvalue" class=" w-75" type="text">
          <button onclick="AddToList()" class="btn btn-primary ">Add</button>
        </div>
      </div>
    </div>

  </div>
  <script>


    document.body.style.backgroundColor = "#85e085";
    var rowdiv = document.getElementById('vertical');
    rowdiv.style.marginTop = "17%";
    var coldiv = document.getElementById('color');
    coldiv.style.backgroundColor = "white";
    var ul = document.getElementById('ullist');
    function AddToList() {
      //create 
      var li = document.createElement('li');
      var div = document.createElement('div');
      var label = document.createElement('label');
      var inputtask = document.getElementById("inputvalue");
      if (inputtask.value == "") {
        alert("please enter value");
      }
      else {
        var newitem = document.createTextNode(inputtask.value);
        label.appendChild(newitem);
        inputtask.value = "";
        var truei = document.createElement('button');
        var falsei = document.createElement('button');
        div.classList.add("text-dark");
        div.classList.add("p-2");
        div.classList.add("border-top");
        truei.classList.add("bi");

        truei.classList.add("bi-check-square-fill");
        truei.classList.add("donei");
        falsei.classList.add("bi");

        falsei.classList.add("bi-x-square-fill");
        falsei.classList.add("deletei");
        div.appendChild(label);
        div.appendChild(truei);
        div.appendChild(falsei);
        li.appendChild(div);
        ul.appendChild(li);
        var doneicone = document.getElementsByClassName("donei");
        for (let i = 0; i < doneicone.length; i++) {
          doneicone[i].onclick = function () {
            var parentt = this.parentElement;
            if (parentt.classList.contains("doneitem")) {
              parentt.classList.remove("doneitem");
              parentt.children[0].classList.remove("donetext");
            }
            else {
              parentt.classList.add("doneitem");
              var childd = parentt.children[0];
              childd.classList.add("donetext");
            }
          }
        }
        var close = document.getElementsByClassName("deletei");
        for (let i = 0; i < close.length; i++) {
          close[i].onclick = function () {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }
      }
    }


    var doneicone = document.getElementsByClassName("donei");
    for (let i = 0; i < doneicone.length; i++) {
      doneicone[i].onclick = function () {
        var parentt = this.parentElement;
        if (parentt.classList.contains("doneitem")) {

          parentt.classList.remove("doneitem");
          parentt.children[0].classList.remove("donetext");
        }
        else {
          parentt.classList.add("doneitem");
          var childd = parentt.children[0];
          childd.classList.add("donetext");
        }
      }
    }
    var close = document.getElementsByClassName("deletei");
    for (let i = 0; i < close.length; i++) {
      close[i].onclick = function () {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }



  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
